<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corona Virus Dashboard</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid dashboard-wrapper">
    <div class="row">
        <div class="col-10 offset-1 dashboard-container">

            <!-- Header -->
            <div class="row dashboard-header">
                <div class="col d-flex justify-content-center align-items-center">
                    <h1>Corona Virus Dashboard</h1>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row dashboard-content">

                <!-- Left Panel: Map/Table Carousel -->
                <div class="col-7">
                    <div id="stateCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">

                            <!-- Table View -->
                            <div class="carousel-item">
                                <div class="panel-container table-panel">
                                    <div id="tableDiv" class="scrollable-table"></div>
                                </div>
                            </div>

                            <!-- Map View -->
                            <div class="carousel-item active">
                                <div class="panel-container">
                                    <div id="mapDiv" class="visualization-panel"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Right Panel: Controls and Charts -->
                <div class="col-5">
                    <!-- Controls -->
                    <div class="row controls-row">
                        <div class="col controls-panel">
                            <div class="row h-100">
                                <div class="col-4 d-flex justify-content-center align-items-center">
                                    <button id="switchView" class="btn btn-light" type="button" onclick="switchView()">
                                        switch view
                                    </button>
                                </div>
                                <div class="col-8 d-flex justify-content-center align-items-center">
                                    <select id="categorySelector" class="custom-select w-75" onchange="categoryChange()">
                                        <option value="absCases" selected>Cases (absolute)</option>
                                        <option value="absDeaths">Deaths (absolute)</option>
                                        <option value="relCases">Cases (relative to population)</option>
                                        <option value="relDeaths">Deaths (relative to population)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Top Bar Chart -->
                    <div class="row chart-row">
                        <div id="barDiv" class="chart-panel"></div>
                    </div>

                    <!-- Bottom Bar Chart -->
                    <div class="row chart-row">
                        <div id="barTwoDiv" class="chart-panel"></div>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="row timeline-row">
                <div id="brushDiv" class="timeline-panel"></div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="lib/bootstrap.bundle.min.js"></script>

<!-- D3.js -->
<script src="lib/d3.v7.min.js"></script>
<script src="lib/d3-scale-chromatic.v1.min.js"></script>
<script src="lib/topojson.v2.min.js"></script>
<script src="lib/d3-legend.min.js"></script>

<!-- Application -->
<script src="js/helpers.js"></script>
<script src="js/dataTable.js"></script>
<script src="js/mapVis.js"></script>
<script src="js/barVis.js"></script>
<script src="js/brushVis.js"></script>
<script src="js/main.js"></script>

</body>
</html>
